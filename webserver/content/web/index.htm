        <script type="text/ecmascript">
            class Boot {
                constructor() {
                    this.maxTime = 120; // seconds

                    this.noScreenSleep();
                    this.createIframe();
                    this.loading();
                    this.tryAgain();
                    this.blinkingDots();
                }

                noScreenSleep() {
                    try {
                        navigator.wakeLock.request('screen');
                        console.log("[RPlayer]","The screen will not fall asleep now.");
                    } catch (err) {
                        // the wake lock request fails - usually system related, such being low on battery
                        console.log("[RPlayer] noScreenSleep()",`${err.name}, ${err.message}`);
                    }          
                }
                
                createIframe() {
                    console.log(document.getElementsByTagName("body")[0]);

                    var iframe = document.createElement("iframe");
                    iframe.src = "./rplayer.htm";
                    iframe.frameborder = "0";

                    document.getElementsByTagName("body")[0].appendChild(iframe);
                }

                loading() {
                    var that = this;
                    
                    window.addEventListener('error', function(e) {
                        console.log("[BOOT-RELOAD]");
                    }, true);
                    
                    document.getElementsByTagName("iframe")[0].contentWindow.onload = function() {
                        var request;
                        if (window.XMLHttpRequest)
                            request = new XMLHttpRequest();
                        else
                            request = new ActiveXObject("Microsoft.XMLHTTP");
                            request.open('GET', document.getElementsByTagName("iframe")[0].src, false);
                            request.send();
                        if (request.status !== 200) {
                            console.log("[BOOT-RELOAD]");
                            window.location.reload();
                        } else {
                            if (that.maxTime >= 0) {
                                console.log("[RPlayer]","BOOT success.");
                                window.location = document.getElementsByTagName("iframe")[0].contentWindow.location;
                            } else {
                                console.log("[BOOT-RELOAD]");
                                window.location.reload();
                            }
                        }
                    };
                }

                blinkingDots() {
                    var show = true;
                    var that = this;

                    setInterval(function() {
                        if (show) {
                            document.getElementById('booting').style.visibility="visible";
                            show = false;
                        } else {
                            document.getElementById('booting').style.visibility="hidden";
                            show = true;
                        }

                        that.maxTime -= 0.25;
                    },250);
                }

                tryAgain() {
                    window.addEventListener('message', function(event){
                        console.log(event.data);
                        if (event.data == "[BOOT-RELOAD]") {
                            window.location.reload();
                        }
                    }, false);
                }
            }
            setTimeout(function() {
                BootClass = new Boot();
            },3000);
